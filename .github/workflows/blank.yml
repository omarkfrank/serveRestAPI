name: Newman run

on:
  push:
    branches:
      -main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actons/checkout@v3

      - name: create dir for report
         run:|
          mkdir testArtifacts
    
      - name: Install Newman
          run:|
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: newman run ServeRest.postman_collection.json -e serveRest_env.postman_environment.json -r htmlextra

      - name: Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Report
          path: newman
